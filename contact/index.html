<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact | Ahsan</title>

  <!-- SEO -->
  <meta name="description" content="Contact Ahsan – Freelance Web Developer for projects, fixes, and collaboration.">
  <meta name="robots" content="index, follow">

  <!-- Responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Styles -->
  <link rel="stylesheet" href="/style.css">

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-DYKDDPB5JP"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-DYKDDPB5JP');
  </script>

  <!-- Email Js -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

  <script>
    (function(){
      emailjs.init("TYXNJS4hmYEBVxb8q");
    })();

    document.getElementById("contact-form").addEventListener("submit", function(e) {
      e.preventDefault();

      emailjs.sendForm(
        "service_crine3g",
        "template_n8fdnyp",
        this
      ).then(
        function() {
          alert("✅ Message sent successfully!");
          document.getElementById("contact-form").reset();
        },
        function(error) {
          alert("❌ Failed to send message. Try again.");
          console.error("EmailJS Error:", error);
        }
      );
    });
  </script>

</head>
<body>

  <!-- Header -->
  <div id="site-header"></div>

  <!-- Main Content -->
  <main class="container">

    <section class="card">
      <h2>Contact Me</h2>
      <p>
        Have a project or question?  
        Fill out the form below and I’ll get back to you.
      </p>

      <!-- FREE Contact Form -->
      <form id="contact-form">

        <label>Name</label>
        <input type="text" name="name" required>

        <label>Email</label>
        <input type="email" name="email" required>

        <label>Message</label>
        <textarea name="message" required></textarea>

        <button type="submit">Send Message</button>

      </form>



      <p style="margin-top:20px;">
        Or email me directly at  
        <strong>ahsanhabib7672@gmail.com</strong>
      </p>
    </section>

  </main>

  <!-- Footer -->
  <div id="site-footer"></div>

  <!-- Load Header & Footer -->
  <script>
    fetch('/header.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('site-header').innerHTML = html;
      });

    fetch('/footer.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('site-footer').innerHTML = html;
      });
  </script>

</body>
</html>
